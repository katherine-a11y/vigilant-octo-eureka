<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Discover Bethesda Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
      max-height: 600px;
    }
    .filter-buttons {
      padding: 12px;
      text-align: center;
    }
    .filter-buttons button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="filter-buttons">
    <button onclick="filterMarkers('all')">All</button>
    <button onclick="filterMarkers('dining')">Dining</button>
    <button onclick="filterMarkers('arts')">Arts</button>
    <button onclick="locateUser()">Near Me</button>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2NsYXJrOSIsImEiOiJjbWRzZXl1d3UwcTA0MnRvZzJmMTU2N2hoIn0.qB9Oslwgj7vvNbXFWWgfnQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kclark9/cmdsilo3h002101p6he6f4jvo',
      center: [-77.0940, 38.9842],
      zoom: 15
    });

    const pois = [
      {
        name: "Bethesda Row",
        description: "Dining + shopping destination",
        lat: 38.9824,
        lng: -77.0941,
        category: "dining",
        address: "4827 Bethesda Ave, Bethesda, MD 20814"
      },
      {
        name: "Imagination Stage",
        description: "Childrenâ€™s theater and classes",
        lat: 38.98994383474525,
        lng: -77.09983109366554,
        category: "arts",
        address: "4908 Auburn Ave, Bethesda, MD 20814"
      },
      {
        name: "Lilit Cafe",
        description: "Casual spot with gluten-free eats",
        lat: 38.988916343307324,
        lng: -77.10049356798586,
        category: "dining",
        address: "7921 Old Georgetown Rd, Bethesda, MD 20814"
      }
    ];

    const allMarkers = [];

    function addMarkers(category) {
      while (allMarkers.length) allMarkers.pop().remove();

      pois.forEach(poi => {
        if (category === "all" || poi.category === category) {
          const marker = new mapboxgl.Marker({ color: "#2b6cb0" })
            .setLngLat([poi.lng, poi.lat])
            .setPopup(
              new mapboxgl.Popup().setHTML(`
                <strong>${poi.name}</strong><br>
                ${poi.description}<br>
                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(poi.address)}" target="_blank">
                  Get directions
                </a>
              `)
            )
            .addTo(map);
          allMarkers.push(marker);
        }
      });
    }

    map.on('load', () => {
      addMarkers('all');
    });

    function filterMarkers(category) {
      addMarkers(category);
    }

    function locateUser() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const userLng = position.coords.longitude;
        const userLat = position.coords.latitude;

        // Add "You are here" marker
        new mapboxgl.Marker({ color: "red" })
          .setLngLat([userLng, userLat])
          .setPopup(new mapboxgl.Popup().setText("You are here"))
          .addTo(map);

        map.flyTo({ center: [userLng, userLat], zoom: 15 });
      }, () => {
        alert("Unable to retrieve your location.");
      });
    }
  </script>

</body>
</html>
