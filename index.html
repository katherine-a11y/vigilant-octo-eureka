<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Discover Bethesda Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
      max-height: 600px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.js"></script>
</head>
<body>

<!-- ðŸ”¹ Filter buttons -->
<div style="padding: 12px; text-align: center;">
  <button onclick="filterMarkers('all')">All</button>
  <button onclick="filterMarkers('dining')">Dining</button>
  <button onclick="filterMarkers('arts')">Arts</button>
</div>

<!-- ðŸ”¹ Map container -->
<div id="map"></div>

<!-- ðŸ”¹ Script to load Mapbox and markers -->
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia2NsYXJrOSIsImEiOiJjbWRzZXl1d3UwcTA0MnRvZzJmMTU2N2hoIn0.qB9Oslwgj7vvNbXFWWgfnQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kclark9/cmdsilo3h002101p6he6f4jvo',
    center: [-77.0940, 38.9842],
    zoom: 15
  });

 const pois = [
  {
    name: "Bethesda Row",
    description: "Dining + shopping destination",
    lat: 38.9806,
    lng: -77.0955,
    category: "dining",
    link: "https://www.google.com/maps/dir/?api=1&destination=38.9806,-77.0955"
  },
  {
    name: "Imagination Stage",
    description: "Childrenâ€™s theater & classes",
    lat: 38.9829,
    lng: -77.0961,
    category: "arts",
    link: "https://www.google.com/maps/dir/?api=1&destination=38.9829,-77.0961"
  },
  {
    name: "Lilit Cafe & Beer & Wine Store",
    description: "Glutenâ€‘free cafe & beer & wine store",
    lat: 38.9885,
    lng: -77.10046,
    category: "dining",
    link: "https://www.google.com/maps/dir/?api=1&destination=38.9885,-77.10046"
  }
];

  }
];


  const allMarkers = [];

  function addMarkers(category) {
    // Clear old markers
    while (allMarkers.length) allMarkers.pop().remove();

    // Add matching markers
    pois.forEach(poi => {
      if (category === "all" || poi.category === category) {
        const marker = new mapboxgl.Marker({ color: "#2b6cb0" })
          .setLngLat([poi.lng, poi.lat])
          .setPopup(
            new mapboxgl.Popup().setHTML(`
              <strong>${poi.name}</strong><br>
              ${poi.description}<br>
              <a href="${poi.link}" target="_blank">Get directions</a>
            `)
          )
          .addTo(map);
        allMarkers.push(marker);
      }
    });
  }

  map.on('load', () => {
    addMarkers('all');
  });

  function filterMarkers(category) {
    addMarkers(category);
  }
</script>

</body>
</html>
