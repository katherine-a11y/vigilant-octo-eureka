<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Discover Bethesda Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 75vh;
      min-height: 500px;
    }
    .filter-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .filter-buttons button {
      padding: 8px 12px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div id="map-container" style="position: relative;">
  <div class="filter-buttons">
    <button onclick="filterMarkers('all')">All</button>
    <button onclick="filterMarkers('dining')">Dining</button>
    <button onclick="filterMarkers('arts')">Arts</button>
    <button onclick="locateUser()">Near Me</button>
  </div>
  <div id="map"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia2NsYXJrOSIsImEiOiJjbWRzZXl1d3UwcTA0MnRvZzJmMTU2N2hoIn0.qB9Oslwgj7vvNbXFWWgfnQ';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kclark9/cmdsilo3h002101p6he6f4jvo',
    center: [-77.0940, 38.9842],
    zoom: 15
  });

  const pois = [
    {
      name: "Bethesda Row",
      description: "Dining + shopping destination",
      lat: 38.9815,
      lng: -77.0942,
      category: "dining",
      link: "https://www.google.com/maps?q=Bethesda+Row,+Bethesda,+MD"
    },
    {
      name: "Imagination Stage",
      description: "Childrenâ€™s theater and classes",
      lat: 38.98994,
      lng: -77.09983,
      category: "arts",
      link: "https://www.google.com/maps?q=Imagination+Stage,+Bethesda,+MD"
    },
    {
      name: "Lilit Cafe",
      description: "Casual spot with gluten-free eats",
      lat: 38.98892,
      lng: -77.10049,
      category: "dining",
      link: "https://www.google.com/maps?q=4827+Bethesda+Ave,+Bethesda,+MD"
    }
  ];

  const allMarkers = [];

  function addMarkers(category) {
    while (allMarkers.length) allMarkers.pop().remove();

    pois.forEach(poi => {
      if (category === "all" || poi.category === category) {
        const marker = new mapboxgl.Marker({ color: "#2b6cb0" })
          .setLngLat([poi.lng, poi.lat])
          .setPopup(
            new mapboxgl.Popup().setHTML(`
              <strong>${poi.name}</strong><br>
              ${poi.description}<br>
              <a href="${poi.link}" target="_blank">Get directions</a>
            `)
          )
          .addTo(map);
        allMarkers.push(marker);
      }
    });
  }

  function filterMarkers(category) {
    addMarkers(category);
  }

  function locateUser() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const userCoords = [pos.coords.longitude, pos.coords.latitude];
        map.flyTo({ center: userCoords, zoom: 16 });
        new mapboxgl.Marker({ color: "red" })
          .setLngLat(userCoords)
          .setPopup(new mapboxgl.Popup().setText("You are here"))
          .addTo(map);
      });
    } else {
      alert("Geolocation not supported.");
    }
  }

  map.on('load', () => {
    addMarkers('all');
  });
</script>

</body>
</html>
