<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discover Bethesda Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 700px;
      font-family: sans-serif;
      overflow: hidden;
    }

    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .filter-buttons {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-buttons button {
      padding: 8px 12px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .filter-buttons button:hover {
      background-color: #1e4e8c;
    }

    .custom-marker {
      background-color: #f3f4f6;
      border-radius: 50%;
      padding: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 2px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div class="filter-buttons">
      <button onclick="addMarkers('all')">All</button>
      <button onclick="addMarkers('exercise')">Exercise</button>
      <button onclick="addMarkers('shopping')">Shopping</button>
      <button onclick="addMarkers('wellness')">Wellness</button>
      <button onclick="locateUser()">Near Me</button>
    </div>
    <div id="map"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2NsYXJrOSIsImEiOiJjbWRzZXl1d3UwcTA0MnRvZzJmMTU2N2hoIn0.qB9Oslwgj7vvNbXFWWgfnQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kclark9/cmdsilo3h002101p6he6f4jvo',
      center: [-77.0940, 38.9842],
      zoom: 15
    });

    const allMarkers = [];
    let allPOIs = [];

    function addMarkers(category) {
      while (allMarkers.length) allMarkers.pop().remove();

      allPOIs.forEach(poi => {
        const categories = Array.isArray(poi.category)
          ? poi.category.map(c => c.toLowerCase())
          : [poi.category.toLowerCase()];

        if (category === "all" || categories.includes(category)) {
          const el = document.createElement('div');
          el.className = 'custom-marker';

          const icon = lucide.createElement(poi.icon || 'map-pin', {
            size: 20,
            color: '#2A2A2A',
            strokeWidth: 2
          });
          el.appendChild(icon);

          const marker = new mapboxgl.Marker(el)
            .setLngLat([poi.longitude, poi.latitude])
            .setPopup(
              new mapboxgl.Popup().setHTML(`
                <strong>${poi.name}</strong><br>
                <small>${poi.category || ''}</small>
              `)
            )
            .addTo(map);

          allMarkers.push(marker);
        }
      });
    }

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userCoords = [position.coords.longitude, position.coords.latitude];
          map.flyTo({ center: userCoords, zoom: 15 });

          new mapboxgl.Marker({ color: '#d32f2f' })
            .setLngLat(userCoords)
            .setPopup(new mapboxgl.Popup().setHTML("📍 You are here"))
            .addTo(map);
        }, () => {
          alert('Unable to retrieve your location.');
        });
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    fetch('businesses_updated-2.json')
      .then(res => res.json())
      .then(data => {
        allPOIs = data;
        addMarkers('all');
      });
  </script>
</body>
</html>
