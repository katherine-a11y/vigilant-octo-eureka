<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discover Bethesda Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .filter-buttons {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filter-buttons button {
      padding: 8px 12px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .filter-buttons button:hover {
      background-color: #1e4e8c;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div class="filter-buttons">
      <button onclick="filterMarkers('All')">All</button>
      <button onclick="filterMarkers('Exercise')">Exercise</button>
      <button onclick="filterMarkers('Shopping')">Shopping</button>
      <button onclick="filterMarkers('Wellness')">Wellness</button>
      <button onclick="locateUser()">Near Me</button>
    </div>
    <div id="map"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2NsYXJrOSIsImEiOiJjbWRzZXl1d3UwcTA0MnRvZzJmMTU2N2hoIn0.qB9Oslwgj7vvNbXFWWgfnQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kclark9/cmdsilo3h002101p6he6f4jvo',
      center: [-77.0940, 38.9842],
      zoom: 14
    });

    const allMarkers = [];

    const businessData = [
      {
        "name": "Wonderland Books",
        "latitude": 38.9890797,
        "longitude": -77.0980395,
        "icon": "üìö",
        "category": "Shopping"
      },
      {
        "name": "Pink Moon",
        "latitude": 38.9896194,
        "longitude": -77.0957016,
        "icon": "üë∂",
        "category": "Exercise"
      },
      {
        "name": "SoulCycle",
        "latitude": 38.982219,
        "longitude": -77.0974626,
        "icon": "üö¥",
        "category": "Exercise"
      },
      {
        "name": "Club Pilates",
        "latitude": 38.9821934,
        "longitude": -77.0980688,
        "icon": "üèãÔ∏è",
        "category": "Exercise"
      },
      {
        "name": "PoshNails",
        "latitude": 38.978257,
        "longitude": -77.0905313,
        "icon": "üíÖ",
        "category": "Wellness"
      },
      {
        "name": "The NOW Massage",
        "latitude": 38.9785021,
        "longitude": -77.0984441,
        "icon": "üíÜ",
        "category": "Wellness"
      },
      {
        "name": "Tea Spa",
        "latitude": 38.988656,
        "longitude": -77.0990975,
        "icon": "ü´ñ",
        "category": "Wellness"
      },
      {
        "name": "The Red Bloom Wellness Spa",
        "latitude": 38.9824281,
        "longitude": -77.0983252,
        "icon": "üå∫",
        "category": "Wellness"
      }
    ];

    function addMarkers(filter = 'All') {
      // Remove existing markers
      allMarkers.forEach(marker => marker.remove());
      allMarkers.length = 0;

      businessData.forEach(business => {
        if (filter === 'All' || business.category === filter) {
          const el = document.createElement('div');
          el.textContent = business.icon || 'üìç';
          el.style.fontSize = '20px';

          const marker = new mapboxgl.Marker(el)
            .setLngLat([business.longitude, business.latitude])
            .setPopup(new mapboxgl.Popup().setHTML(`<strong>${business.name}</strong><br><small>${business.category}</small>`))
            .addTo(map);

          allMarkers.push(marker);
        }
      });
    }

    function filterMarkers(category) {
      addMarkers(category);
      map.easeTo({
        center: [-77.0940, 38.9842],
        zoom: 14
      });
    }

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userCoords = [position.coords.longitude, position.coords.latitude];
          map.flyTo({ center: userCoords, zoom: 15 });

          new mapboxgl.Marker({ color: '#d32f2f' })
            .setLngLat(userCoords)
            .setPopup(new mapboxgl.Popup().setHTML("üìç You are here"))
            .addTo(map);
        }, () => {
          alert('Unable to retrieve your location.');
        });
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    map.on('load', () => {
      addMarkers();
    });
  </script>
</body>
</html>
