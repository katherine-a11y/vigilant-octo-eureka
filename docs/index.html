<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discover Bethesda Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.0.1/dist/mapbox-gl.js"></script>
  <script type="module">
    import * as lucide from 'https://cdn.jsdelivr.net/npm/lucide@latest/+esm';
    window.lucide = lucide;
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .filter-buttons {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filter-buttons button {
      padding: 8px 12px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .filter-buttons button:hover {
      background-color: #1e4e8c;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div class="filter-buttons">
      <button onclick="filterMarkers('All')">All</button>
      <button onclick="filterMarkers('Exercise')">Exercise</button>
      <button onclick="filterMarkers('Shopping')">Shopping</button>
      <button onclick="filterMarkers('Wellness')">Wellness</button>
      <button onclick="locateUser()">Near Me</button>
    </div>
    <div id="map"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2NsYXJrOSIsImEiOiJjbWRzZXl1d3UwcTA0MnRvZzJmMTU2N2hoIn0.qB9Oslwgj7vvNbXFWWgfnQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kclark9/cmdsilo3h002101p6he6f4jvo',
      center: [-77.0940, 38.9842],
      zoom: 14
    });

    const allMarkers = [];

    function clearMarkers() {
      allMarkers.forEach(obj => obj.marker.remove());
      allMarkers.length = 0;
    }

    function loadMarkers(category = 'All') {
      clearMarkers();

      fetch('businesses.json')
        .then(res => res.json())
        .then(data => {
          data.forEach(business => {
            if (category !== 'All' && business.category !== category) return;

            const wrapper = document.createElement('div');
            wrapper.style.backgroundColor = '#fff';
            wrapper.style.borderRadius = '50%';
            wrapper.style.padding = '6px';
            wrapper.style.display = 'flex';
            wrapper.style.alignItems = 'center';
            wrapper.style.justifyContent = 'center';
            wrapper.style.width = '36px';
            wrapper.style.height = '36px';
            wrapper.style.boxShadow = '0 1px 4px rgba(0,0,0,0.3)';

            const icon = window.lucide?.createElement?.(business.icon || 'map-pin', {
              size: 20,
              color: '#2b6cb0',
              strokeWidth: 2
            });

            if (icon) wrapper.appendChild(icon);

            const marker = new mapboxgl.Marker(wrapper)
              .setLngLat([business.longitude, business.latitude])
              .setPopup(new mapboxgl.Popup().setHTML(`
                <strong>${business.name}</strong><br>
                <small>${business.category}</small>
              `))
              .addTo(map);

            allMarkers.push({ marker });
          });
        });
    }

    function filterMarkers(category) {
      loadMarkers(category);
      map.easeTo({
        center: [-77.0940, 38.9842],
        zoom: 14
      });
    }

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userCoords = [position.coords.longitude, position.coords.latitude];
          map.flyTo({ center: userCoords, zoom: 15 });

          new mapboxgl.Marker({ color: '#d32f2f' })
            .setLngLat(userCoords)
            .setPopup(new mapboxgl.Popup().setHTML("ðŸ“ You are here"))
            .addTo(map);
        }, () => {
          alert('Unable to retrieve your location.');
        });
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    map.on('load', () => {
      loadMarkers();
    });
  </script>
</body>
</html>
